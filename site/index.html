<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="Capture.PNG">
    <title>WuWaWaiters</title>
</head>

<body>

    <div class="bg">
        <header>
            <div class="navbar">
                <div class="logo"><a href="https://discord.gg/wutheringwaves" target="_blank">WuWaWaiters</a></div>
                <ul class="link">
                    <li><a href="https://wutheringwaves.kurogame.com/en/" target="_blank">Sign Up for the Beta test</a>
                    </li>
                    <li><a href="https://wutheringwaves.kurogame.com/en/#gallery" target="_blank">Background Images</a>
                    </li>
                    <li><a href="https://twitter.com/Wuthering_Waves" target="_blank">Follow Wuthering Waves on
                            Twitter</a></li>
                </ul>
            </div>
        </header>
        <section class="beta">
            <div>
                <h2>Closed Beta Starts in: </h2>
                <div class="countdown">
                    <div class="cont-day">
                        <div>
                            <h3 class="day"></h3>
                            <h3>Day(s)</h3>
                        </div>
                    </div>
                    <div class="cont-hour">
                        <div>
                            <h3 class="hour"></h3>
                            <h3>Hour(s)</h3>
                        </div>
                    </div>
                    <div class="cont-min">
                        <div>
                            <h3 class="min"></h3>
                            <h3>Minute(s)</h3>
                        </div>
                    </div>
                    <div class="cont-sec">
                        <div>
                            <h3 class="sec"></h3>
                            <h3>Second(s)</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="wait">
                <a href="https://i.kym-cdn.com/entries/icons/original/000/026/213/pablo.jpg" target="_blank"><img src="Capture.PNG" alt="Pablo Escobar Waiting"></a>
            </div>
        </section>
    </div>
    <script src="index.js"></script>

</body>

</html>
